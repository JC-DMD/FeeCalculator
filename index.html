<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Calculator</title>
</head>
<body>

<canvas id="pdf-canvas"></canvas>

<!-- Load the pdf.mjs as a module -->
<script type="module">
  // Import the pdfjsLib from the module
  import pdfjsLib from './pdf.mjs';

  // Ensure the workerSrc is set to use the module version of the worker
  pdfjsLib.GlobalWorkerOptions.workerSrc = './pdf.worker.mjs';

  // Asynchronously downloads PDF
  pdfjsLib.getDocument('./FeeCalculator.pdf').promise.then(function(pdfDoc_) {
    // Get the first page
    return pdfDoc_.getPage(1);
  }).then(function(page) {
    var scale = 1.5;
    var viewport = page.getViewport({scale: scale});
    var canvas = document.getElementById('pdf-canvas');
    var context = canvas.getContext('2d');
    canvas.height = viewport.height;
    canvas.width = viewport.width;

    // Render PDF page into canvas context
    var renderContext = {
      canvasContext: context,
      viewport: viewport
    };
    page.render(renderContext);
  }).catch(function(error) {
    console.error('Error during PDF rendering:', error);
  });
</script>

</body>
</html>
